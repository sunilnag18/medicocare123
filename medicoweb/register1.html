<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <p class="note">This is only for AYUSH verified doctors.</p>
    <form id="loginForm">
        <input type="email" placeholder="Email ID" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="goToRegister()">Register</button>
    </form>
</div>



</body>
</html>
